<style>
    .modal-content {
      background-color: #212121!important;
    }
  </style>

<!-- SELL CONFIRM -->
<div
  class="modal fade"
  id="Modal-SellConfirm-{{ owned_item.id }}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="PurchaseConfirm_ModalLabel">Confirm Sell</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <h4>Are you sure you want to sell {{ owned_item.name }} for {{ "{:,} VND".format(owned_item.price) }}?</h4>
        <br>
        <p>By clicking Confirm Sell, you will sell this item.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <form method="POST">
          {{ sell_form.hidden_tag() }}
          <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.id }}">
          {{ sell_form.submit(class="btn btn-outline-danger") }}
        </form>
      </div>
    </div>
  </div>
</div>
